<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader MIDI Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: #000;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 400px;
        }

        #info.hidden {
            display: none;
        }

        select, input[type="file"], button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            padding: 5px;
            font-family: monospace;
            font-size: 11px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #222;
            color: white;
        }

        .info-row {
            pointer-events: none;
        }

        .info-interactive {
            pointer-events: auto;
        }

        .input-section {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-label {
            margin-bottom: 3px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
        }

        #video-preview {
            display: none;
        }

        #audio-canvas {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <div class="info-row">Current Shader: <span id="current-shader">Loading...</span></div>

        <div class="info-interactive input-section">
            <div class="input-label">MIDI Input:</div>
            <select id="midi-selector">
                <option value="">No MIDI devices</option>
            </select>
        </div>

        <div class="info-interactive input-section">
            <div class="input-label">Camera:</div>
            <select id="camera-selector">
                <option value="none">None</option>
            </select>
            <button id="refresh-cameras-button" style="margin-top: 5px; font-size: 10px; padding: 3px;">ðŸ”„ Refresh Cameras</button>
        </div>

        <div class="info-interactive input-section">
            <div class="input-label">Video File:</div>
            <input type="file" id="video-file" accept="video/*" style="display:none;">
            <button id="video-file-button">Select Video File</button>
        </div>

        <div class="info-interactive input-section">
            <div class="input-label">Audio Input:</div>
            <select id="audio-selector">
                <option value="none">None</option>
                <option value="microphone">Microphone</option>
                <option value="file">Upload File</option>
            </select>
            <input type="file" id="audio-file" accept="audio/*" style="display:none;">
            <canvas id="audio-canvas"></canvas>
        </div>

        <div class="input-section">
            <div class="info-row">Video Mix: <span id="video-mix-value">0.00</span></div>
            <div class="info-row">Audio Intensity: <span id="audio-intensity-value">0.00</span></div>
        </div>

        <div class="input-section">
            <div class="info-row">Vibrance: <span id="vib-value">0.00</span></div>
        <div class="info-row">Hue: <span id="hue-value">0</span></div>
        <div class="info-row">Saturation: <span id="sat-value">1.0</span></div>
        <div class="info-row">Grayscale: <span id="gray-value">0.00</span></div>
        <div class="info-row">Contrast: <span id="contrast-value">1.00</span></div>
        <div class="info-row">Brightness: <span id="bright-value">1.00</span></div>
        <div class="info-row">Zoom: <span id="zoom-value">1.00</span></div>
        <div class="info-row">Speed: <span id="speed-value">1.00</span></div>
        <div class="info-row">Mirror: <span id="mirror-value">OFF</span></div>
        <div class="info-row" style="margin-top: 5px; font-size: 10px; opacity: 0.7;">Press 'H' to toggle info</div>
        <div id="last-midi-event" class="info-row" style="margin-top: 8px; font-size: 10px; color: #0f0; opacity: 0.8;"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
